<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <xi:include href="l10n_macros.html" />
  <head>
    <title>Available Locales</title>
  </head>
  <body>
    <div class="narrow_content">
      <table class="listing">
        <thead>
          <tr>
            <th>Locale</th>
            <th>Display Name</th>
            <th>English Name</th>
            <th>Status</th>
            <th>Translated</th>
            <th>Fuzzy</th>
            <th>Untranslated</th>
            <th class="sel">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr py:for="locale in catalog.locales">
            <td>
              <a href="${req.href.translations(catalog.id, locale.locale)}">
                $locale.locale
              </a>
            </td>
            <td>$locale.locale.display_name</td>
            <td>$locale.locale.english_name</td>
            <td class="stats">
            <span><img
              height="10" width="${visible_value(locale.translated_percent)}"
              src="${req.href.chrome('tl10nm/img/green.png')}"
              alt="${'%d' % locale.translated} translated messages"
              title="${'%d' % locale.translated} translated messages"/><img
              height="10" width="${visible_value(locale.fuzzy_percent)}"
              src="${req.href.chrome('tl10nm/img/yellow.png')}"
              alt="${'%d' % locale.fuzzy} fuzzy messages"
              title="${'%d' % locale.fuzzy} fuzzy messages"/><img
              height="10" width="${visible_value(locale.untranslated_percent)}"
              src="${req.href.chrome('tl10nm/img/red.png')}"
              alt="${'%d' % locale.untranslated} untranslated messages"
              title="${'%d' % locale.untranslated} untranslated messages"/></span>
            </td>
            <td>$locale.translated</td>
            <td>$locale.fuzzy</td>
            <td>$locale.untranslated</td>
            <td>Translate</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ul class="legend">
      <li><img height="10" width="25" src="${req.href.chrome('tl10nm/img/green.png')}"/>
        - Translated Messages</li>
      <li><img height="10" width="25" src="${req.href.chrome('tl10nm/img/yellow.png')}"/>
        - Fuzzy Messages</li>
      <li><img height="10" width="25" src="${req.href.chrome('tl10nm/img/red.png')}"/>
        - Untranslated Messages</li>
    </ul>
  </body>
</html>
