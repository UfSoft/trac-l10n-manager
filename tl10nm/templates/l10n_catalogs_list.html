<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:i18n="http://genshi.edgewall.org/i18n">
  <xi:include href="layout.html" />
  <head>
    <title>Available Catalogs</title>
  </head>
  <body py:if="[p.catalogs for p in projects if p.catalogs]==[]">
    <h1>No available catalogs to translate</h1>
  </body>
  <body py:if="[p.catalogs for p in projects if p.catalogs]!=[]">
    <div class="narrow_content">
      <py:for each="project in projects">
      <py:if test="project.localized">
      <h1 i18n:msg="project_name">Catalogs to translate for $project.name</h1>
      <ul py:for="catalog in project.catalogs" class="catalogs">
        <li class="catalog">
          <div class="info">
            <h2><a href="${req.href.translations(catalog.id)}">
              Catalog: <em>$catalog.fpath</em></a></h2>
            <em>$catalog.description</em>
          </div>
        </li>
      </ul>
      </py:if>
      </py:for>
    </div>
  </body>
</html>
