  <div>
    <h2>Translation Index <em>n<sup>th</sup></em></h2>
    <p>Plural translation for <em>n<sup>th</sup></em> items.</p>
    <p>Example:</p>
    <p><tt><b>Translation[&nbsp;0&nbsp;]</b>: <em>One coin</em></tt></p>
    <p><tt><b>Translation[&nbsp;1&nbsp;]</b>: <em>Two coins</em></tt></p>
    <p><tt><b>Translation[&nbsp;2&nbsp;]</b>: <em>Three coins</em></tt></p>
    <p><tt><b>Translation[<em>n-1</em>]</b>: <em><b>n</b> coins</em></tt></p>

    <p><b>Note that the <em>n<sup>th</sup></em> value is the number of items minus one.</b></p>
  </div>
